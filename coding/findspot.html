    });

    console.log(l)
    for (let i = 0; i < l.length; i++) {
        addloc(l[i])
      }
    function addloc(pos){
    let marker = new google.maps.Marker({
      position: pos,
      map: map,
      
    });
  
  }
  }
  
  
  </script>

<script async defer
